<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type=""text id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1616001089004-04948fc0e6c1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1770&q=80"
            alt="Galaxy">
            <a href="https://unsplash.com/photos/dLFmwIOGNYo"
            target="_blank">Galaxy</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1482686115713-0fbcaced6e28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1767&q=80"
            alt="Mountains with beautiful sky">
            <a href="https://unsplash.com/photos/BKAaLmT0tIs"
            target="_blank">Mountains with beautiful sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1602294525148-c3d202338aa3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
            alt="Lilac flowers">
            <a href="https://unsplash.com/photos/ODgOC0vzdl0"
            target="_blank">Lilac flowers</a>
        </div>
    </div>

    <button id="show-more-button">show more</button>
    <script src="script.js"></script>
    
</body>
</html>
